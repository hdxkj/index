<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title></title>
<link rel="stylesheet" href="css/reset.css" />
<link rel="stylesheet" type="text/css" href="css/styles.css">
<style>
	section img{width:40%;height: 40%;padding:0 30%;margin: auto; vertical-align: top;}
	*{font-family: "微软雅黑";}
</style>
	
</head>
<body>
		<header>
			<div class="main">
				
				<!--<b>新闻动态</b>-->
			</div>
		</header>
		<div style="clear:both"></div>
<section style="padding-top: 50px;">
	<div class="main" style="height: 470px; overflow-y: auto;border: 1px solid white;background: #f7f7f7;border-radius:30px;text-align: center;">
	</div>
</section>
<div style="height: 60px;position: fixed;width:100%;background: rgba(0,0,0,.3);bottom: 0;color: white;line-height: 100px;text-indent:2em;font-size: 50px;cursor: pointer;z-index: 999;" onclick="window.history.go(-1)"><img src="images/tnews/arrow_left.png" width="20px" style="vertical-align:middle;margin-top:-34px" /></div>
<script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
<script>
			$(function(){
				var url='http://touchpad.timebooks.com.cn/touchScreen/newsDetail';
				var paraString = window.location.href;
		    	var id= paraString.substring(paraString.indexOf("=")+1,paraString.Length).split("&");
					    $.ajax({
							    type: 'POST',
							    url: url,
							    dataType: 'json',
							    data:"id="+id,
							    success:function(msg){
							    	console.log(msg)
						            var html = [];
						            var info = msg.data;
			            			html.push('<dl style="color:white;font-size:24px;width:95%;margin:auto;line-height:32px;text-align:left;">')
									html.push('<dt style="font-size:30px;margin:20px auto;color:#333333;">'+info.title+'</dt>')
									html.push('<dd style="border-bottom:1px solid #d7d7d7;color:#565656;padding-bottom:20px;margin-bottom:30px">'+info.createdtime.substr(0,10)+'</dd>')
									html.push('<dd style="color:#333333">'+info.fulltxt+'</dd>')
									html.push('</dl>')
									
		            				$("section .main").append(html.join(""))
						  }
						});
			})
		</script>
</body>
</html>
